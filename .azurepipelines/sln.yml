#
# Build all solutions on windows
#
jobs:
- job: buildallsln
  displayName: Build Solutions 
  pool:
    vmImage: 'windows-2022'
  steps:
  - task: NuGetAuthenticate@1
  - task: UseDotNet@2
    displayName: 'Install .NET 10.0'
    inputs:
      packageType: 'sdk'
      version: '10.0.x'
  - task: NuGetToolInstaller@1
    inputs:
      versionSpec: '>=7.0.x'
  - task: NuGetCommand@2
    displayName: Restore Release
    inputs:
      command: restore
      restoreSolution: '**/*.sln'
      configuration: 'Release'
      includeNuGetOrg: true
      feedsToUse: config
      configPath: ./Nuget.Config
  - task: MSBuild@1
    displayName: MS Build Release
    inputs:
      solution: '**/*.sln' 
      configuration: 'Release'
      platform: 'Any CPU'
      msbuildArguments: 
  - task: NuGetCommand@2
    displayName: Restore Debug
    inputs:
      command: restore
      restoreSolution: '**/*.sln'
      configuration: 'Debug'
      includeNuGetOrg: true
      feedsToUse: config
      configPath: ./Nuget.Config
  - task: MSBuild@1
    displayName: MS Build Debug
    inputs:
      solution: '**/*.sln'
      configuration: 'Debug'
      platform: 'Any CPU'
      msbuildArguments: 
